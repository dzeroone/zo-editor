<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZO-EDITOR</title>
  </head>
  <body>
    <div>
      <div class="container">
        <h1>ZO-Editor</h1>
        <p>This is a demo to work with editor.js</p>

        <div class="section-editor">
          <div class="editor-wrapper">
            <h2>Editor</h2>
            <div id="editor"></div>
            <button id="btn-save" class="btn" data-loading-text="Simulating api save" data-default-text="Save">
              Save
            </button>
          </div>
          <div class="preview-wrapper">
            <h2>Preview</h2>
            <div id="preview"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
